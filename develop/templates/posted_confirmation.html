<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>でっかい回覧板 - 投稿確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/posted_confirmation.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo_area">
            <a href="/top"><img src="/static/images/logo.png" class="logo" alt="ロゴ"></a>
            <span class="system_name">でっかい回覧板</span>
        </div>
        <div class="user_area">
            <span class="user_name">{{ user_name }}さん</span>
            <a href="/setting" class="setting"><img class="setting_image" src="/static/images/setting_icon.png" alt="歯車アイコン"></a>
        </div>
    </header>

    <main class="main">
        <h2 class="confirm_title">投稿確認</h2>

        <form action="{{ url_for('answer.posted_confirmation') }}" method="post" class="confirm_form">
        <!-- 表示用ブロック -->
            <div class="confirm_box">
                <p class="question">質問：{{ question_content }}</p>
                <p class="answer">
                回答：<br>{{ answer_text }}
                </p>
            </div>

            
            <button type="submit" class="submit_btn">この内容で投稿する</button>
        </form>
    </main>
</body>
</html>
