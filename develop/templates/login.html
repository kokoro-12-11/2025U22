<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>

  <body>

    <div class="header">
      <h1>ログイン</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="login-container">

      <form id="loginForm" method="POST" action="/login">

        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" required>

        <label for="password">パスワード</label>
        <div class="password_wrapper">
          <input type="password" id="password" name="password" required>
          <img src="{{ url_for('static', filename='images/eye_off.png') }}" 
              alt="パスワード表示切替" 
              id="togglePassword" 
              class="toggle_password">
        </div>


        <button type="submit">ログイン</button>

        <div class="signup-link">
          <a href="/register">新規登録はこちら</a>
        </div>

      </form>

    </div>

    <script>
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('password');

      // Flask で生成されたパスを HTML 側で展開して変数に格納
      const eyeClosed = "{{ url_for('static', filename='images/eye_off.png') }}";
      const eyeOpen   = "{{ url_for('static', filename='images/eye.png') }}";

      togglePassword.addEventListener('click', function () {
          const isPassword = passwordField.type === 'password';
          passwordField.type = isPassword ? 'text' : 'password';
          this.src = isPassword ? eyeOpen : eyeClosed;
      });
    </script>

    
  </body>
</html>
